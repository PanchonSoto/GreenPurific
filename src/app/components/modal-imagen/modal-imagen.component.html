<div class="fondo-modal-imagen" [class.oculto]="modalService.ocultarModal">
  <div
    class="modal animated--grow-in show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Seleccione una imagen</h5>
          <div class="form-group my-4 text-center">
            <img 
             *ngIf="!imgTemp"
             [src]="modalService.img" 
             alt="Avatar de de usuario" 
             class="img-avatar mb-4"
             referrerpolicy="no-referrer">

             <img 
              *ngIf="imgTemp" 
              [src]="imgTemp" 
              alt="Nueva imagen" 
              class="img-avatar mb-4">
        </div>
            <input type="file" title="Subir imagen" (change)="cambiarImagen($event)">
        </div>
        <div class="modal-footer">
          <button 
           type="button" 
           class="btn btn-default" 
           data-dismiss="modal"
           (click)="cerrarModal()">
            Cancelar
          </button>
          <button (click)="subirImagen()" type="button" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
