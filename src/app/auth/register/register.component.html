<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-gradient-light text-center">
          <img src="../../../assets/img/icono letra1.png" alt="" />
        </div>
        <div class="col-lg-6">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear cuenta</h1>
            </div>


            <form 
             class="user"
             autocomplete="off"
             [formGroup]="registerForm"
             (ngSubmit)="crearUsuario()"
            >
              
                <!-- nombre -->  
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="exampleFirstName"
                    placeholder="Nombres"
                    formControlName="nombre"
                  />
                </div>
              <!-- email -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-user"
                  id="exampleInputEmail"
                  placeholder="Correo electronico"
                  formControlName="email"
                />
              </div>

              <!-- passwords -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="exampleInputPassword"
                    placeholder="Contraseña"
                    formControlName="password"
                  />
                </div>
                <!-- password confirm -->
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="exampleRepeatPassword"
                    placeholder="Repetir Contraseña"
                    formControlName="password2"
                  />
                </div>
              </div>
              <!-- checkbox -->
              <div class="custom-control custom-checkbox small mb-5">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck"
                  formControlName="terminos"
                />
                <label 
                 class="custom-control-label" 
                 for="customCheck">
                 Términos y Condiciones
                </label
                >
              </div>

              <div class="row">
                <div class="col text-danger">
                  <p 
                   class="small"
                   *ngIf="campoNoValido('nombre')">
                    * El nombre es obligatorio
                  </p>

                  <p 
                   class="small"
                   *ngIf="campoNoValido('email')">
                    * El email debe ser valido
                  </p>

                  <p 
                   class="small"
                   *ngIf="passwordValid()">
                    * Las contraseñas deben ser iguales
                  </p>

                  <p 
                   class="small"
                   *ngIf="aceptaTerminos()">
                    * Debe de aceptar los términos de uso
                  </p>
                </div>
              </div>

              <!-- botones -->
              <button type="submit" class="btn btn-primary btn-user btn-block">
                Registrar cuenta
              </button>
              
              <hr />
              <button class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Registrarse con Google
              </button>

            
            </form>


            <hr />
            <div class="text-center">
              <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center">
              <a class="small" routerLink="/login">
                Ya tengo una cuenta
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
