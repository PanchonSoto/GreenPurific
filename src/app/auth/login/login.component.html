<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-7 d-none d-lg-block bg-gradient-light">
              <img src="../../../assets/img/icono letra1.png" alt="logo green purific" />
            </div>
            <div class="col-lg-5">
              <div class="p-4 mb-2">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 my-5">Inicio de sesión</h1>
                </div>

                <!-- Aqui inicia el form -->
                <form class="user" (submit)="login()" [formGroup]="loginForm">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      aria-describedby="emailHelp"
                      placeholder="Correo electronico..."
                      formControlName="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="exampleInputPassword"
                      placeholder="Contraseña"
                      formControlName="password"
                    />
                  </div>
                  <div class="form-group mb-5">
                    <div class="custom-control custom-checkbox small">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck"
                        formControlName="remember"
                      />
                      <label class="custom-control-label" for="customCheck">
                        Recuérdame
                      </label>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Iniciar sesión
                  </button>
                  <hr />
                  <!-- google -->
                  <div id="my-signin2" class="d-flex justify-content-center"></div>
                  
                </form>


                <hr />
                <div class="text-center">
                  <a class="small">
                    ¿Olvidaste tu contraseña?
                  </a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/register">Crear cuenta nueva</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
